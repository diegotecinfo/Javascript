<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    
    <style>
        body{
            background-color: rgb(138, 138, 253);
            color: white;
        }

        h1{
            color: black;
        }
    </style>

</head>
<body>

    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //Number faz a conversão de string para número
        var n2 = Number(window.prompt('Digite outro número: ')) //Number faz a conversão de string para número
        var s = n1 + n2
        /*Para realizar o procedimento inverso, de conversão de Number para String utilize --> String(número) ou numero.toString()*/
        
        window.alert(`A soma de ${n1} + ${n2} é igual a ${s}`)
    </script>
    
</body>
</html>
