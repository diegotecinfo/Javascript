<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JS 004</title>
    
    <style>

        body{
            font: normal 15pt Arial;
        }
        
    </style>

</head>

<body>
    
    <script>
            var nome = prompt('Qual é o seu nome?')
            document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)  //Le o documento e mostra na "tela" e conta os caracteres
            document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong><br>`)   // Le o documento mostra na tela com letras MAIÚSCULAS
            document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>`)       //Le o documento mostra na tela com letras minúsculas
        </script>

</body>

</html>
