<!DOCTYPE html>
<html lang="pt-Br ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NACIONALIDADE</title>

    <style>
        body{
            font: normal 10pt Arial;
        }
    </style>

</head>
<body>
    <h1>VERIFICANDO NATURALIDADE</h1>
    Digite o país onde nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="result">

    </div>

    <script>
        function verificar() {
            var pais = window.document.getElementById('txtpais').value
            var res = window.document.getElementById('result')
            res.innerHTML= `<p>Você nasceu em <strong>${pais}</strong>.</p>`
            if (pais.toLowerCase() == 'brasil') {
                res.innerHTML += `Você é <strong>BRASILEIRO!</strong>`
            } else {
                res.innerHTML += `Você é <strong>ESTRANGEIRO!</strong>`
            }
        }    
    </script>
</body>
</html>
